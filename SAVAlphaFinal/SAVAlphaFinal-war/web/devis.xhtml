<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Devis</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="min-height: 80px">
                <ui:insert name="header">
                    <ui:include src="/template/header.xhtml"/>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="west" minSize="500">
                <br/>
                <h:form>
                    <h2>Récapitulatif</h2>
                    <br/>
                    <h:outputLabel value="Categorie du produit : "/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Marque du produit : "/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Modèle du poduit : "/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Forfait : "/>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <br/>
                <h:form style="text-align: center">
                    <h2>Champs à saisir</h2>
                    <br/>
                    <p:inputTextarea placeholder="Description de la panne" 
                                     rows="5" cols="30" maxlength="500" autoResize="true"
                                     required="true"/>
                    <br/>
                    <br/>
                    <p:inputText id="cout" placeholder="Coût de la réparation"
                                 required="true"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Valider" id="validate" 
                                     action="#{gestionReparateur.validerDevis()}">
                        <p:ajax listener="#{gestionReparateur.majEtat(event)}"/>
                    </p:commandButton> 
                </h:form>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
