<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fiche de reparation</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="min-height: 70px">
                    <ui:insert name="header">
                        <ui:include src="/template/headerco.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:panelGrid columns="2">
                        <p:outputLabel value="Nom : #{gestionClients.client.nom}"/>
                        <p:inputText disabled="true"/>
                        <p:outputLabel value="Prenom : #{gestionClients.client.prenom}"/>
                        <p:inputText disabled="true"/>
                        <p:outputLabel value="Adresse : " />
                        <p:selectOneMenu style="width:150px" value="#{gestionClients.adresse}">
                            <f:selectItem itemLabel="Adresse 1" itemValue="#{gestionClients.clientAdresse1}"/>
                            <f:selectItem itemLabel="Adresse 2" itemValue="#{gestionClients.clientAdresse2}/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                </p:layoutUnit>


                <p:layoutUnit position="east" minSize="500">
                    <h:panelGrid columns="2">

                        <p:outputLabel value="Numero de voie : "/>
                        <p:inputText value="#{gestionClients.adresseB.numero}" placeholder="#{gestionClients.adresse.numero}" />
                        <p:outputLabel value="Nom de voie : }"/>
                        <p:inputText value="#{gestionClients.adresseB.nomVoie}" placeholder="#{gestionClients.adresse.nomVoie}"/>
                        <p:outputLabel value="Complement : "/>
                        <p:inputText value="#{gestionClients.adresseB.nomVoie}" placeholder="#{gestionClients.adresse.nomVoie}"/>
                        <p:outputLabel value="Code postal : "/>
                        <p:inputText value="#{gestionClients.adresseB.codePostal}" placeholder="#{gestionClients.adresse.codePostal}"/>
                        <p:outputLabel value="Ville : "/>
                        <p:inputText value="#{gestionClients.adresseB.ville}" placeholder="#{gestionClients.adresse.ville}"/>
                    </h:panelGrid>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; min-height: 210px">

                    <p:outputLabel value="Categorie : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Marque : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Model : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Forfait : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    
                    <br/>
                    <br/>
                    
                    <p:inputTextarea style="alignment-adjust: central;" placeholder="Description de la panne" rows="5" cols="40" autoResize="true"/>
                    <br/>
                    <p:commandButton value="Valider" style="margin-right: 10px; float: right" action="#{gestionClients.validerFicheRep()}"/>
                    <p:commandButton value="annuler" style="margin-right: 10px; float: right" action="/ficherep.xhtml"/>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
