<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Programme technicien</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="min-height: 70px">
                    <ui:insert name="header">
                        <ui:include src="/template/headerco.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable>
                        <p:column headerText="Numero facture">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Colis reçu">
                            <p:selectBooleanCheckbox id="colis_recu" value="#{gestionReparateur.colisRecu}">
                                <p:ajax listener="#{gestionReparateur.majEtat(event)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="Devis effectué">
                            <p:selectBooleanCheckbox id="devis_effectue" value="value="#{gestionReparateur.devisEffectue}">
                                <p:ajax listener="#{gestionReparateur.majEtat(event)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="Soldé">
                            <h:outputText value="#{car.color}" />
                        </p:column>

                        <p:column headerText="Réparation effectué">
                            <p:selectBooleanCheckbox id="reparation_effectue" value="value="#{gestionReparateur.produitRepare}">
                                <p:ajax listener="#{gestionReparateur.majEtat(event)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                        <p:column headerText="Colis renvoyé">
                            <p:selectBooleanCheckbox id="colis_renvoye" value="value="#{gestionReparateur.colisRenvoye}">
                                <p:ajax listener="#{gestionReparateur.majEtat(event)}"/>
                            </p:selectBooleanCheckbox>
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>

                <p:layoutUnit position="south" minSize="250">
                    <p:dataTable>
                        <p:column headerText="Numero facture du client">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Nom">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Prenom">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Adresse">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Soldé">
                            <p:selectBooleanCheckbox />
                        </p:column>

                        <p:column headerText="Supprimer">
                            <p:commandButton value="Supprimer"/>
                        </p:column>

                    </p:dataTable>
                </p:layoutUnit>
            </p:layout>
        </h:form>
    </h:body>
</html>
