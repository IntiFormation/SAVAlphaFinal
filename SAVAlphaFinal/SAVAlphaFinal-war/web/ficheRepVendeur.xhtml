<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Fiche de reparation</title>
    </h:head>
    <h:body>
        <h:form>
            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="min-height: 80px">
                    <ui:insert name="header">
                        <ui:include src="/template/headertech.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h3 style="text-align: center">Vendeur</h3>
                    <p:outputLabel value="Nom Vendeur : "/>
                    <p:inputText placeholder="Nom"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Enseigne : "/>
                    <p:inputText placeholder="Enseigne"/>
                </p:layoutUnit>


                <p:layoutUnit position="east" minSize="800">
                    <h3 style="text-align: center">Client</h3>
                    <f:event  type="preRenderView" listener="#{gestionClients.initClients()}"/>
                    <p:outputLabel value="Nom : "/>
                    <p:inputText placeholder="Nom" id="nom" value="#{gestionClients.client.nom}"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="PrÃ©nom : "/>
                    <p:inputText placeholder="PrÃ©nom" id="prenom" value="#{gestionClients.client.prenom}"/>
                    <br/>
                    <br/>
                    <p:outputLabel value="Adresse : "/>
                    <p:inputText style="margin-right: 10px" size="5" placeholder="145" id="numAd1" value="#{gestionClients.adresse.numero}"/>
                    <p:inputText style="margin-right: 10px" placeholder="Nom de voie" id="nomAd1" value="#{gestionClients.adresse.nomVoie}"/>
                    <p:inputText size="5" style="margin-right: 10px" placeholder="44000" id="codePosAd1" value="#{gestionClients.adresse.codePostal}"/>
                    <p:inputText style="margin-right: 10px" placeholder="Ville" id="villeAd1" value="#{gestionClients.adresse.ville}"/>
                </p:layoutUnit>

                <p:layoutUnit position="south" style="text-align: center; min-height: 210px">

                    <p:outputLabel value="Categorie : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Marque : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Model : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>
                    <p:outputLabel value="Forfait : "/>
                    <p:inputText disabled="true" style="margin-right: 10px"/>

                    <br/>
                    <br/>

                    <p:inputTextarea style="alignment-adjust: central;" placeholder="Description de la panne" rows="4" cols="40" autoResize="true"/>
                    <br/>
                    <p:commandButton value="Valider" style="margin-right: 10px; float: right"/>
                    <p:commandButton value="annuler" style="margin-right: 10px; float: right"/>
                </p:layoutUnit>

            </p:layout>
        </h:form>
    </h:body>
</html>
