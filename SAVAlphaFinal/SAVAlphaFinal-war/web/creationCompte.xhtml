<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Création compte</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" style="text-align: center">
                <h1> Création d'un compte </h1>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="text-align: center">
                <br/>
                <h:form>
                    <p:inputText id="nom" value=""placeholder="Nom"/>
                    <br/>
                    <br/>
                    <p:inputText id="prenom" placeholder="Prenom"/>
                    <br/>
                    <br/>
                    <p:inputText id="adresse1" placeholder="Adresse 1"/>
                    <br/>
                    <br/>
                    <p:inputText id="adresse2" placeholder="Adresse 2"/>
                    <br/>
                    <br/>
                    <p:inputText id="mail" placeholder="Mail"/>
                    <br/>
                    <br/>
                    <p:inputText id="mdp" placeholder="Mot de passe"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Enregistrer" id="save"/>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
