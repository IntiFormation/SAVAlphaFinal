<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Accueil</title>
    </h:head>
    <h:body>
        <h:form>  

            <p:layout fullPage="true">
                <p:layoutUnit position="north" style="min-height: 70px">
                    <ui:insert name="header">
                        <ui:include src="/template/header.xhtml"/>
                    </ui:insert>
                </p:layoutUnit>

                <p:layoutUnit position="west" minSize="350">
                    <p:panel>
                        <h:panelGrid columns="2">
                            <p:outputLabel value="Categorie : " />
                            <p:selectOneMenu style="width:150px">
                            </p:selectOneMenu>

                            <p:outputLabel value="Marque : " />
                            <p:selectOneMenu style="width:150px">
                            </p:selectOneMenu>

                            <p:outputLabel value="Model : " />
                            <p:selectOneMenu style="width:150px">
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <p:dataTable>
                        <p:column headerText="Categorie">
                            <h:outputText value="#{car.id}" />
                        </p:column>

                        <p:column headerText="Marque">
                            <h:outputText value="#{car.year}" />
                        </p:column>

                        <p:column headerText="Modele">
                            <h:outputText value="#{car.brand}" />
                        </p:column>

                        <p:column headerText="Forfait">
                            <h:outputText value="#{car.color}" />
                        </p:column>
                    </p:dataTable>
                    
                    <p:commandButton value="Valider" style="float: right"/>
                    <p:commandButton value="Reinitialiser" style="float: right"/>
                </p:layoutUnit>

            </p:layout>

        </h:form>

    </h:body>
</html>
