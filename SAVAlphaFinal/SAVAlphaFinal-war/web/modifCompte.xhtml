<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Modification des informations de compte</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" style="min-height: 80px">
                <ui:insert name="header">
                    <c:choose>
                        <c:when test="${!gestionClients.logged}">
                            <ui:include src="/template/header.xhtml"/>
                        </c:when>
                        <c:otherwise>
                            <ui:include src="/template/headerco.xhtml"/>
                        </c:otherwise>
                    </c:choose>
                </ui:insert>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="text-align: center">
                <br/>

                <p:messages id="message" showDetail="true" autoUpdate="true" closable="true"/>
                <h:form>
                    <p:inputText id="nom" value="#{gestionCompte.gestionClients.client.nom}" placeholder="Nom"/>
                    <p:watermark for="nom" value="NOM"/>
                    <br/>
                    <br/>
                    <p:inputText id="prenom" value="#{gestionCompte.gestionClients.client.prenom}" placeholder="Prenom"/>
                    <p:watermark for="prenom" value="PRENOM"/>
                    <br/>
                    <br/>
                    <h:outputLabel value="Adresse 1 : "/>
                    <p:inputText id="numAd1" value="#{gestionCompte.gestionClients.client.idAdresse.numero}" placeholder="NumÃ©ro"/>
                    <p:inputText id="nomAd1" value="#{gestionCompte.gestionClients.client.idAdresse.nomVoie}" placeholder="Nom de voie"/>
                    <p:inputText id="codePosAd1" value="#{gestionCompte.gestionClients.client.idAdresse.codePostal}" placeholder="Code Postal"/>
                    <p:inputText id="villeAd1" value="#{gestionCompte.gestionClients.client.idAdresse.ville}" placeholder="Ville"/>
                    <br/>
                    <br/>
                    <p:inputText id="mail" value="#{gestionClients.compte.login}" placeholder="Mail"/>
                    <br/>
                    <br/>
                    <p:inputText id="mdp" value="#{gestionCompte.gestionClients.compte.pwd}" placeholder="Mot de passe"/>
                    <br/>
                    <br/>
                    <p:commandButton value="Enregistrer" actionListener="#{gestionCompte.save()}"/>
                </h:form>
            </p:layoutUnit>

        </p:layout>
    </h:body>
</html>
